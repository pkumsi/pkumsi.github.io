<footer class="site-footer">
  <div class="container footer-grid">
    <div>
      <h3>{{ site.title }}</h3>
      <p>{{ site.description }}</p>
    </div>
    <div>
      <h4>Navigate</h4>
      <ul>
        {% for link in site.nav_links %}
        <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div>
      <h4>Connect</h4>
      <ul>
        <li><a href="mailto:pkumsi@example.com">pkumsi@example.com</a></li>
        <li><a href="https://github.com/pkumsi" target="_blank" rel="noreferrer">GitHub</a></li>
        <li><a href="{{ '/assets/Prerana_Kumsi_Resume.pdf' | relative_url }}">Resume</a></li>
      </ul>
    </div>
  </div>
  <div class="footer-note">Crafted with care — {{ site.title }} © {{ site.time | date: "%Y" }}</div>
</footer>
