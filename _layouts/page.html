---
layout: default
---
<section class="page-hero container">
  <p class="eyebrow">{{ page.eyebrow | default: "Page" }}</p>
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}
  <p class="lede">{{ page.subtitle }}</p>
  {% endif %}
</section>
<section class="container page-content">
  {{ content }}
</section>
